<div class="container w-xxl w-auto-xs">
	<div class="m-b-lg">
		<form name="form" class="form-validation">
			<div class="text-danger wrapper text-center" ng-show="authError">
			</div>
			<div class="list-group list-group-sm">
				<div class="list-group">
					<a href="" class="list-group-item active">
						<h4 class="list-group-item-heading">Pending Approval</h4>
					</a>
					<div ng-show="!upcomingAppointmentList.length" class="alert alert-info ng-binding">Sorry, No Upcoming Appointment to Show.</div>
					<div class="list-group-item" ng-repeat="item in upcomingAppointmentList | orderBy:'-appointmentTime' | orderBy:'-appointmentDate'">
						<p><b>Customer Name:</b> {{item.customerName}}</p>
						<p><b>Appointment Date:</b> {{item.appointmentDate | date}}</p>
						<p><b>Appointment Time:</b> {{item.appointmentTime}}</p>
						<p><b>Status:</b> {{item.status}}</p>
						<p><b>Confirmation Number:</b> {{item.appRefNo}}</p>
                        <p><button class="btn btn-default btn-sm" ng-click="Approve(item._id)">
                           <span class="glyphicon glyphicon-saved"></span>Approve
                        </button>
						<button class="btn btn-default btn-sm" ng-click="Reject(item._id)">
              			   <span class="glyphicon glyphicon-remove"></span> Reject
            			</button></p>
					</div>
				</div>
			</div>
		</form>
	</div>
	
</div>
