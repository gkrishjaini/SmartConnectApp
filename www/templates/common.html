<div class="app app-header-fixed ">


  <!-- header -->
  <header id="header" class="app-header navbar" role="menu">
    <!-- navbar header -->
    <div class="navbar-header bg-dark">
      <button class="pull-right visible-xs dk" ui-toggle-class="show" target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
      <button class="pull-left visible-xs" ui-toggle-class="off-screen" target=".app-aside" ui-scroll="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
      <!-- brand -->
      <a href="" class="navbar-brand text-lt">
        <span class="hidden-folded m-l-xs" style="font-size:18px">Smart Connections</span>
      </a>
      <!-- / brand -->
    </div>
    <!-- / navbar header -->

    <!-- navbar collapse -->
    <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
      <!-- buttons -->
      <div class="nav navbar-nav hidden-xs">
        <a href="#" class="btn no-shadow navbar-btn" ui-toggle-class="app-aside-folded" target=".app">
          <i class="fa fa-dedent fa-fw text"></i>
          <i class="fa fa-indent fa-fw text-active"></i>
        </a>
        <a href="#" class="btn no-shadow navbar-btn" ui-toggle-class="show" target="#aside-user">
          <i class="icon-user fa-fw"></i>
        </a>
      </div>
      <!-- / buttons -->

      <!-- search form -->
      <form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" data-target=".navbar-collapse" role="search">
        <div class="form-group">
          <div class="input-group">
            <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control input-sm bg-light no-border rounded padder"
              placeholder="Search projects...">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
              </span>
          </div>
        </div>
      </form>
      <!-- / search form -->

      <!-- nabar right -->
      <ul class="nav navbar-nav navbar-right">

        <li class="dropdown">
          <a href="#" ng-click="logout()" data-toggle="dropdown" class="dropdown-toggle clear" data-toggle="dropdown">
            <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                
                <i class="on md b-white bottom"></i>
              </span>
            <span class="hidden-sm hidden-md">Logout</span>
          </a>
        </li>
      </ul>
      <!-- / navbar right -->
    </div>
    <!-- / navbar collapse -->
  </header>
  <!-- / header -->


  <!-- aside -->
  <aside id="aside" class="app-aside hidden-xs bg-dark">
    <div class="aside-wrap">
      <div class="navi-wrap">
        <!-- nav -->
        <nav ui-nav class="navi clearfix">
          <ul class="nav">
            <!--<li data-ng-if="user.type == 'Customers'">
              <a href="#/customerProfile" ng-click="
                  app.settings.asideFolded = false; 
                  app.settings.asideDock = false;
                ">
                <i class="icon-user icon text-success-lter"></i>
                <span> Profile</span>
              </a>
            </li>-->
            <!--<li data-ng-if="user.type == 'Customers'">
              <a href="#/customerScheduler">
                <i class="glyphicon glyphicon-list"></i>
                <span>Scheduler</span>
              </a>
            </li>-->
            <!--<li data-ng-if="user.type == 'ServiceProviders'">
              <a href="#/closing">
                <i class="glyphicon glyphicon-edit"></i>
                <span>Closing</span>
              </a>
            </li>-->
            <li data-ng-if="user.type == 'Customers'">
              <a href="#/searchSP">
                <i class="fa fa-search"></i>
                <span>Appointment Schedule</span>
              </a>
            </li>
            <li data-ng-if="user.type == 'Customers'">
              <a href="#/appointmentStatus">
                <i class="glyphicon glyphicon-briefcase icon"></i>
                <span>My Appointments</span>
              </a>
            </li>
            <li data-ng-if="user.type == 'ServiceProviders' && serviceProviderAppointmentOption != 'Contact'">
              <a href="#/appointmentScheduleCustomer">
                <i class="fa fa-search"></i>
                <span>Appointment Schedule</span>
              </a>
            </li>
            <li data-ng-if="user.type == 'ServiceProviders' && serviceProviderAppointmentOption != 'Contact' && serviceProviderAppointmentOption != 'Regular'">
              <a href="#/pendingList">
                <i class="glyphicon glyphicon-briefcase ico"></i>
                <span>Pending Approval</span>
              </a>
            </li>
            <li data-ng-if="user.type == 'ServiceProviders' && serviceProviderAppointmentOption != 'Contact' && serviceProviderAppointmentOption != 'Regular'">
              <a href="#/closing">
                <i class="glyphicon glyphicon-remove icon"></i>
                <span>Closing</span>
              </a>
            </li>
            <li data-ng-if="user.type == 'Employees'">
              <a href="#/closing">
                <i class="glyphicon glyphicon-remove icon"></i>
                <span>Closing</span>
              </a>
            </li>
             <li data-ng-if="user.type == 'Employees'">
              <a href="#/employeesAppointment">
                <i class="glyphicon glyphicon-briefcase icon"></i>
                <span>Appointments</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- nav -->
      </div>
    </div>
  </aside>
  <!-- / aside -->

  <!-- content -->
  <div id="content" class="app-content" role="main">
    <div class="app-content-body ">
      <div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
      app.settings.asideFolded = false; 
      app.settings.asideDock = false;
      ">
        <!-- main -->
        <div class="col">
          <div class="wrapper-md">
            <!-- stats -->
            <div class="row">
              <div class="container">
                <div ui-view></div>
              </div>
            </div>

          </div>
        </div>
        <!-- / main -->
      </div>
    </div>
  </div>
  <!-- /content -->
</div>
